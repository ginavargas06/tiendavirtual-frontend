<div class="row">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Facturas</span>
        <div class="card-action">
          <button (click)="crearFactura()" class= "waves-effect waves-light btn red lighten-2" >
            Crear
          </button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Tendero</th>
              <th>Código de factura</th>
              <th>Método de pago</th>
              <th>Productos</th>
              <th>Cantidad vendidad</th>
              <th>Total venta</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let factura of facturas">
              <td>{{ factura.tendero }}</td>
              <td>{{ factura.codigoFactura }}</td>
              <td>{{ factura.metodo_pago }}</td>

              <td>
                <tr *ngFor="let articulo of factura.producto.articulos">
                  <td> {{ articulo }}</td>
                </tr> 
              </td>
              <td>
                <tr *ngFor="let cantidad of factura.producto.cantidad">
                  <td>{{ cantidad}}</td>
                </tr>
              </td>
              
              <td>{{ factura.total_venta }}</td>
              <td>
                <div class="row">
                  <div class="col s6">
                    <button (click)="editarFactura(factura)"
                  class="btn btn-small red lighten-2"
                  style="margin-right:10px;">Editar</button>
  
                  </div>
                  <div class="col s6">
                    <button (click)="borrarFactura(factura)"
                  class="btn btn-small red lighten-2">Borrar</button>
                  </div>
              </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
