<div class="row">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Inventario</span>
      <div class="card-action">
        <button (click)="getAllProductos()" class= "waves-effect waves-light btn red lighten-2" >
          Crear
        </button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Tendero</th>
            <th>Productos</th>
            <th>Informaci√≥n de inventario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inventario of inventarios">
            <td>{{ inventario.tendero }}</td>
            <td>
              <tr *ngFor="let producto of inventario.productos.producto">
                <td> {{ producto }}</td>
              </tr> 
            </td>
            <td>
              <tr *ngFor="let productoId of inventario.productos.productoId">
                <td>{{ productoId }}</td>
              </tr>
            </td>
            <td>
              <tr *ngFor="let fecha of inventario.info_inventario.productoId">
                <td>{{ fecha }}</td>
              </tr>
            </td>
            <td>
              <tr *ngFor="let cantidad of inventario.info_inventario.cantidad">
                <td>{{ cantidad }}</td>
              </tr>
            </td>
            <td>
              <tr *ngFor="let minimoStock of inventario.info_inventario.minimoStock">
                <td>{{ minimoStock }}</td>
              </tr>
            </td>
            <td>
              <tr *ngFor="let costoTotal of inventario.info_inventario.costoTotal">
                <td>{{ costoTotal }}</td>
              </tr>
            </td>
            <td>
              <tr *ngFor="let precioVenta of inventario.info_inventario.precioVenta">
                <td>{{ precioVenta }}</td>
              </tr>
            </td>
            <td>
              <tr *ngFor="let entryType of inventario.info_inventario.entryType">
                <td>{{ entryType }}</td>
              </tr>
            </td>
              <div class="row">
                <div class="col s6">
                  <button (click)="actualizarInventario(inventario)"
                class="btn btn-small red lighten-2"
                style="margin-right:10px;">Editar</button>
            </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
